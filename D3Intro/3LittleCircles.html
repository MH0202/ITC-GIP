<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- First load the D3 javascript library: -->
    <script type="text/javascript" src="lib/d3.v4.min.js"></script>
  </head>
  <body>
    <svg id="svg" height="500" width="500"></svg>
    <script>
      var svg = d3.select('svg');
      svg
        .selectAll('circle')
        .data([500, 150, 1000, 750])
        .enter()
        .append('circle')
        .style('fill', 'steelblue')
        .attr('cy', 60)
        .attr('cx', function (d, i) {
          return i * 100 + 40;
        })
        .attr('r', function (d) {
          return Math.sqrt(d);
        });
    </script>
  </body>
</html>
